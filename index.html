<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City name">
            <button><img src="./assets/search.svg" ></button>
        </div>
        <div class="temp">
            <img src="./assets/clear.png">
            <h1>Temp</h1>
            <h3>City</h3>
        </div>
        <div class="info">
            <div class="humid flex">
                <img src="./assets/humidity.svg">
                <div class="hi">
                    <h2>90%</h2>
                    <h4>Humidity</h4>
                </div>
            </div>
            <div class="wind flex">
                <img src="./assets/wind.svg">
                <div class="wi">
                    <h2>200kmph</h2>
                    <h4>Wind Speed</h4>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
